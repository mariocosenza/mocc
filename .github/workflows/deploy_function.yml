name: Functions (Python) - Deploy

on:
  push:
    branches: [ "main" ]
    paths:
      - "functions/**"
      - ".github/workflows/functions-ci-cd.yml"
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

env:
  PACKAGE_PATH: functions
  PYTHON_VERSION: "3.12"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.PACKAGE_PATH }}
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt --target=".python_packages/lib/site-packages"
          fi

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Resolve Function App Name
        id: resolve-func
        run: |
           # Locate the function app that starts with 'mocc-functions-'
           # Assumes only one exists in the subscription/resource group accessible by the credential
           FUNC_NAME=$(az functionapp list --query "[?starts_with(name, 'mocc-functions-')].name | [0]" -o tsv)
           
           if [ -z "$FUNC_NAME" ]; then
             echo "::error::Could not find a Function App starting with 'mocc-functions-'"
             exit 1
           fi

           echo "Detected Function App: $FUNC_NAME"
           echo "FUNCTIONAPP_NAME=$FUNC_NAME" >> $GITHUB_ENV

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.FUNCTIONAPP_NAME }}
          package: ${{ env.PACKAGE_PATH }}
